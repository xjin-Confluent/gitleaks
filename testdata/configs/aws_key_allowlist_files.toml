[[rules]]
    description = "AWS Access Key"
    regex = '''(A3T[A-Z0-9]|AKIA|AGPA|AIDA|AROA|AIPA|ANPA|ANVA|ASIA)[A-Z0-9]{16}'''
    tags = ["key", "AWS"]
        [rules.allowlist]
            description = "ignore sample regex md files"
            files = ['''(.*)?md$''']
            regexes = ['''ignore$''']
